<SCRIPT language="JavaScript">

function checkInfo(){

      if(MemberInfo.last_name.value.length < 1){
        alert("성을 입력하세요");
        MemberInfo.last_name.focus();
        return false; }

      if(MemberInfo.last_name.value.length > 40){
        alert("성을 다시 입력하세요");
        MemberInfo.last_name.focus();
        return false; }

      if(MemberInfo.first_name.value.length < 1) {
        alert("이름을 입력하세요");
        MemberInfo.first_name.focus();
        return false; }

      if(MemberInfo.first_name.value.length > 40) {
        alert("이름을 입력하세요");
        MemberInfo.first_name.focus();
        return false; }

      if(MemberInfo.mem_phone2.value.search(/^\d{4}$/) == -1){
          alert("전화번호 앞자리는 4자리 숫자로 입력하세요");
          MemberInfo.mem_phone2.focus();
          return false; }

      if(MemberInfo.mem_phone3.value.search(/^\d{4}$/) == -1){
          alert("전화번호 뒷자리는 4자리 숫자로 입력하세요");
          MemberInfo.mem_phone3.focus();
          return false; }

      if(MemberInfo.mem_id.value.length < 1){
          alert("아이디를 입력하세요.");
          MemberInfo.mem_id.focus();
          return false; }

      if((MemberInfo.mem_id.value.length > 12)||(MemberInfo.mem_id.value.length < 2)){
          alert("아이디를 다시 입력하세요. 2~12글자");
          MemberInfo.mem_id.focus();
          return false; }

      if(MemberInfo.PassWord.value.length < 1){
          alert("패스워드를 입력하세요.");
          MemberInfo.PassWord.focus();
          return false; }

      if((MemberInfo.PassWord.value.length > 20)||(MemberInfo.PassWord.value.length < 8)){
          alert("패스워드를 다시 입력하세요. 8 ~ 20자");
          MemberInfo.PassWord.focus();
          return false; }

      if(MemberInfo.Address.value.length < 1){
          alert("주소를 입력하세요.");
          MemberInfo.Address.focus();
          return false; }

      if(MemberInfo.E_Mail.value.length < 1){
          alert("이메일 주소를 입력하세요.");
          MemberInfo.E_Mail.focus();
          return false; }

      if(MemberInfo.intro.value.length < 1){
          alert("자기소개를 입력하세요.");
          MemberInfo.intro.focus();
          return false; }

      MemberInfo.submit(); }

</SCRIPT>
